<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<style>

#first {
    width: 80%;
    float:left;	
}
#second {  
    
}
</style>
</head>
<body>
<div id="first">
	<pre></pre>
</div>
<div id="second">
	<select id="select" style="width:20%">		
	</select>
</div>
</body>

<script>
function displayVals() {
  var singleValue = $( "#select" ).val();
  var json = JSON.parse(singleValue)
  $( "pre" ).html(JSON.stringify(json,null,2));
}
$( "select" ).change( displayVals );
displayVals();
</script>

<script>
	var response = '';
		$.ajax({ 
			type: "GET",   
			url: "/getdata",   
			async: false,
			success : function(text){
				response = text;
			}
	});
	var response_split = response.split("}")
	$.each(response_split, function(i){
		response_split[i] += "}"
		});
	response_split.pop()
		
	var json_list = [];
	$.each(response_split,(function(index,text) {
		json_list.push($.parseJSON(text))
	}));	
	$(json_list).each(function(index) {
	$("<option>")
		.attr('value',response_split[index])
		.text("ts0: " + this.ts0 + " type: " + this.type)
		.appendTo('#select');
	});	
</script>
</html>
